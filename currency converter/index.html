        const amountInput = document.getElementById("amount");
const fromSelection = document.getElementById("from-selection")
const toSelection = document.getElementById("to-selection")
const convertBtn = document.getElementById("convert-btn")
const resetBtn = document.getElementById("reset-btn")
const url = 'https://api.exchangerate-api.com/v4/latest/USD';
const resultDiv = document.querySelector('.result')


const fetchData = async () => {
    try {
	const response = await fetch(url);
    const data = await response.json()
    convertBtn.addEventListener("click",()=>{
      convertAmount(data)
    })
} catch (error) {
	console.log(error);
}
}
fetchData()
function reset (){
  amountInput.value = ''
  fromSelection.value = 'Select a currency'
  toSelection.value = 'Select a currency'
  resultDiv.textContent = ""
} 
function convertAmount (amountData){
  const amount = amountInput.value
  const from = fromSelection.value
  const to = toSelection.value
  if(!amount || fromSelection.value === "Select a currency" || toSelection.value == "Select a currency"){
      resultDiv.textContent = "please enter a amount !!"
  }
  else{
  const {rates} = amountData
  console.log("rates: ",rates)
 const converted =( Math.ceil(Number.parseFloat(amount) * rates[to] )/ rates[from])
 resultDiv.textContent = converted + " " + to
}
}
